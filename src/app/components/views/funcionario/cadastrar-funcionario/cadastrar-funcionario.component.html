<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Funcionario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="nome">
            <mat-label for="nome">Nome</mat-label>
            <input matInput type="text" name="nome" [(ngModel)]="nome" />
        </mat-form-field>
        <mat-form-field class="input" id="email">
            <mat-label for="email">Email</mat-label>
            <input matInput type="text" name="email" [(ngModel)]="email" />
        </mat-form-field>
        <mat-form-field class="input" id="matricula">
            <mat-label for="matricula">Matricula</mat-label>
            <input matInput type="text" name="matricula" [(ngModel)]="matricula" />
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
