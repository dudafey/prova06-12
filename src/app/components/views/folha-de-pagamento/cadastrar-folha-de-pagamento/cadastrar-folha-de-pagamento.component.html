<mat-card>
    <mat-card-header>
        <mat-card-title>Cadastrar Folha de Pagamento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="input" id="horasTrabalhadas">
            <mat-label for="horasTrabalhadas">Horas Trabalhadas</mat-label>
            <input matInput type="text" name="horasTrabalhadas" [(ngModel)]="horasTrabalhadas" />
        </mat-form-field>
        <mat-form-field class="input" id="valorHora">
            <mat-label for="valorHora">Valor Hora</mat-label>
            <input matInput type="text" name="valorHora" [(ngModel)]="valorHora" />
        </mat-form-field>
        <mat-form-field class="input" id="ano">
            <mat-label for="ano">Ano</mat-label>
            <input matInput type="text" name="ano" [(ngModel)]="ano" />
        </mat-form-field>
        <mat-form-field class="input" id="mes">
            <mat-label for="mes">Mes</mat-label>
            <input matInput type="text" name="mes" [(ngModel)]="mes" />
        </mat-form-field>
        <mat-form-field class="input" id="funcionario">
            <mat-label for="funcionario">Funcionario</mat-label>
            <mat-select name="funcionario" [(ngModel)]="idFuncionario">
                <mat-option
                    *ngFor="let funcionario of funcionarios"
                    value="{{ funcionario.id }}"
                >
                    {{ funcionario.nome }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <button mat-raised-button color="warn" (click)="cadastrar()">
        Cadastrar
    </button>
</mat-card>
